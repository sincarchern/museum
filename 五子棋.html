<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19x19 五子棋遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(19, 30px);
            grid-template-rows: repeat(19, 30px);
            background-color: #e4b873;
            padding: 15px;
            border: 2px solid #000;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        /* 棋盤線條 */
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #000;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .cell::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #000;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        /* 交叉點的小黑點 */
        .cell.cross::before {
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .stone {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
        }
        .stone.black {
            background-color: #000;
        }
        .stone.white {
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="board"></div>

    <script>
        const boardSize = 19;
        const board = [];
        let currentPlayer = 'black';
        const boardElement = document.getElementById('board');

        // 初始化棋盤
        function initBoard() {
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = null;
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    // 在特定交叉點添加小黑點
                    if ((i === 3 && j === 3) || (i === 3 && j === 9) || (i === 3 && j === 15) ||
                        (i === 9 && j === 3) || (i === 9 && j === 9) || (i === 9 && j === 15) ||
                        (i === 15 && j === 3) || (i === 15 && j === 9) || (i === 15 && j === 15)) {
                        cell.classList.add('cross');
                    }
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', onCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // 處理點擊事件
        function onCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (board[row][col] !== null) return; // 如果該位置已經有棋子，則返回

            board[row][col] = currentPlayer;
            const stone = document.createElement('div');
            stone.classList.add('stone', currentPlayer);
            event.target.appendChild(stone);

            if (checkWin(row, col)) {
                alert(`${currentPlayer === 'black' ? '黑' : '白'}方獲勝！`);
                resetBoard();
                return;
            }

            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
        }

        // 檢查是否有玩家獲勝
        function checkWin(row, col) {
            const directions = [
                [1, 0], // 垂直
                [0, 1], // 水平
                [1, 1], // 對角線
                [1, -1] // 反對角線
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                for (let i = 1; i < 5; i++) {
                    if (row + dx * i >= 0 && row + dx * i < boardSize &&
                        col + dy * i >= 0 && col + dy * i < boardSize &&
                        board[row + dx * i][col + dy * i] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                for (let i = 1; i < 5; i++) {
                    if (row - dx * i >= 0 && row - dx * i < boardSize &&
                        col - dy * i >= 0 && col - dy * i < boardSize &&
                        board[row - dx * i][col - dy * i] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // 重置棋盤
        function resetBoard() {
            boardElement.innerHTML = '';
            initBoard();
            currentPlayer = 'black';
        }

        // 初始化遊戲
        initBoard();
    </script>
</body>
</html>
