<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19x19 五子棋遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(19, 30px);
            grid-template-rows: repeat(19, 30px);
            background-color: #e4b873;
            padding: 15px;
            border: 2px solid #000;
            position: relative;
        }
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        /* 棋盤線條 */
        .cell::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #000;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .cell::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #000;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        /* 交叉點的小黑點 */
        .cell.cross::before {
            width: 4px;
            height: 4px;
            background-color: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .stone {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            animation: placeStone 0.3s ease-in-out;
        }
        @keyframes placeStone {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .stone.black {
            background-color: #000;
        }
        .stone.white {
            background-color: #fff;
            border: 1px solid #000;
        }
        #timer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
        }
        #undoButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="timer">黑方時間: 0 秒</div>
    <div id="status">當前玩家: 黑方</div>
    <button id="undoButton">悔棋</button>

    <script>
        const boardSize = 19;
        const board = [];
        let currentPlayer = 'black';
        let blackTime = 0;
        let whiteTime = 0;
        let timerInterval;
        const boardElement = document.getElementById('board');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const undoButton = document.getElementById('undoButton');
        const moveHistory = [];
        const audioPlace = new Audio('https://www.soundjay.com/misc/sounds/button-37.mp3'); // 下棋音效

        // 初始化棋盤
        function initBoard() {
            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    board[i][j] = null;
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    // 在特定交叉點添加小黑點
                    if ((i === 3 && j === 3) || (i === 3 && j === 9) || (i === 3 && j === 15) ||
                        (i === 9 && j === 3) || (i === 9 && j === 9) || (i === 9 && j === 15) ||
                        (i === 15 && j === 3) || (i === 15 && j === 9) || (i === 15 && j === 15)) {
                        cell.classList.add('cross');
                    }
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', onCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // 處理點擊事件
        function onCellClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            if (board[row][col] !== null) return; // 如果該位置已經有棋子，則返回

            placeStone(row, col, currentPlayer);

            if (checkWin(row, col)) {
                alert(`${currentPlayer === 'black' ? '黑' : '白'}方獲勝！`);
                resetBoard();
                return;
            }

            switchPlayer();
            if (currentPlayer === 'white') {
                setTimeout(AIMove, 500); // AI 在 0.5 秒後下棋
            }
        }

        // 放置棋子
        function placeStone(row, col, player) {
            board[row][col] = player;
            const stone = document.createElement('div');
            stone.classList.add('stone', player);
            const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            cell.appendChild(stone);
            moveHistory.push({ row, col, player });
            audioPlace.play(); // 播放下棋音效
        }

        // 切換玩家
        function switchPlayer() {
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            statusElement.textContent = `當前玩家: ${currentPlayer === 'black' ? '黑方' : '白方'}`;
            updateTimer();
        }

        // 更新計時器
        function updateTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (currentPlayer === 'black') {
                    blackTime++;
                } else {
                    whiteTime++;
                }
                timerElement.textContent = `黑方時間: ${blackTime} 秒 | 白方時間: ${whiteTime} 秒`;
            }, 1000);
        }

        // AI 對手下棋（基於Minimax算法）
        function AIMove() {
            const bestMove = getBestMove();
            placeStone(bestMove.row, bestMove.col, 'white');

            if (checkWin(bestMove.row, bestMove.col)) {
                alert('白方獲勝！');
                resetBoard();
                return;
            }

            switchPlayer();
        }

        // 獲取最佳移動（Minimax算法）
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove = { row: -1, col: -1 };
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === null) {
                        board[i][j] = 'white';
                        let score = minimax(board, 2, false); // 深度設為2
                        board[i][j] = null;
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = { row: i, col: j };
                        }
                    }
                }
            }
            return bestMove;
        }

        // Minimax算法
        function minimax(board, depth, isMaximizing) {
            if (depth === 0) {
                return evaluateBoard(board);
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === null) {
                            board[i][j] = 'white';
                            let score = minimax(board, depth - 1, false);
                            board[i][j] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        if (board[i][j] === null) {
                            board[i][j] = 'black';
                            let score = minimax(board, depth - 1, true);
                            board[i][j] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                }
                return bestScore;
            }
        }

        // 評估棋盤
        function evaluateBoard(board) {
            // 簡單評估函數，計算AI的優勢
            let score = 0;
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 'white') {
                        score += 1;
                    } else if (board[i][j] === 'black') {
                        score -= 1;
                    }
                }
            }
            return score;
        }

        // 悔棋功能
        undoButton.addEventListener('click', () => {
            if (moveHistory.length >= 2) {
                const lastMove1 = moveHistory.pop();
                const lastMove2 = moveHistory.pop();
                board[lastMove1.row][lastMove1.col] = null;
                board[lastMove2.row][lastMove2.col] = null;
                const cell1 = document.querySelector(`.cell[data-row='${lastMove1.row}'][data-col='${lastMove1.col}']`);
                const cell2 = document.querySelector(`.cell[data-row='${lastMove2.row}'][data-col='${lastMove2.col}']`);
                cell1.innerHTML = '';
                cell2.innerHTML = '';
                currentPlayer = 'black';
                statusElement.textContent = '當前玩家: 黑方';
            }
        });

        // 檢查是否有玩家獲勝
        function checkWin(row, col) {
            const directions = [
                [1, 0], // 垂直
                [0, 1], // 水平
                [1, 1], // 對角線
                [1, -1] // 反對角線
            ];

            for (const [dx, dy] of directions) {
                let count = 1;
                for (let i = 1; i < 5; i++) {
                    if (row + dx * i >= 0 && row + dx * i < boardSize &&
                        col + dy * i >= 0 && col + dy * i < boardSize &&
                        board[row + dx * i][col + dy * i] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                for (let i = 1; i < 5; i++) {
                    if (row - dx * i >= 0 && row - dx * i < boardSize &&
                        col - dy * i >= 0 && col - dy * i < boardSize &&
                        board[row - dx * i][col - dy * i] === currentPlayer) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // 重置棋盤
        function resetBoard() {
            boardElement.innerHTML = '';
            initBoard();
            currentPlayer = 'black';
            blackTime = 0;
            whiteTime = 0;
            clearInterval(timerInterval);
            timerElement.textContent = `黑方時間: 0 秒 | 白方時間: 0 秒`;
            statusElement.textContent = '當前玩家: 黑方';
            updateTimer();
            moveHistory.length = 0;
        }

        // 初始化遊戲
        initBoard();
        updateTimer();
    </script>
</body>
</html>
