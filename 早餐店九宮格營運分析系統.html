<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宮格營運策略分析系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f6f8;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .breadcrumb a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 25px;
        }

        .grid-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: #f8f9fa;
        }

        .grid-item h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .grid-item p {
            color: #5a6c7d;
            font-size: 14px;
            line-height: 1.6;
        }

        .grid-item i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #5a6c7d;
            font-size: 14px;
            border-top: 1px solid #e1e8ed;
        }

        .details {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .details p {
            color: #5a6c7d;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>九宮格營運策略分析系統</h1>
        <div class="breadcrumb">
            <a href="https://sincarchern.github.io/museum/早餐店營運管理系統.html">營運管理九宮格系統</a>
        </div>

        <div class="grid-container">
            <div class="grid-item" onclick="showDetails('產品創新', '透過推出新的餐點設計與改進原有的產品，來提升顧客的滿意度與競爭力。')">
                <i class="fas fa-utensils product"></i>
                <h3>產品創新</h3>
                <p>創新餐點、提升質量</p>
            </div>
            <div class="grid-item" onclick="showDetails('價格策略', '根據市場需求和成本計算，制定合理的定價策略，並定期推出優惠活動。')">
                <i class="fas fa-dollar-sign price"></i>
                <h3>價格策略</h3>
                <p>優惠與定價分析</p>
            </div>
            <div class="grid-item" onclick="showDetails('地點優化', '分析店鋪位置的交通便利性與周邊環境，為顧客提供更佳的用餐體驗。')">
                <i class="fas fa-map-marker-alt location"></i>
                <h3>地點優化</h3>
                <p>交通便利性與空間設計</p>
            </div>
            <div class="grid-item" onclick="showDetails('行銷推廣', '運用多種行銷渠道，如社群媒體、廣告和活動，來提升品牌的曝光率與吸引力。')">
                <i class="fas fa-bullhorn marketing"></i>
                <h3>行銷推廣</h3>
                <p>品牌形象與活動策劃</p>
            </div>
            <div class="grid-item" onclick="showDetails('顧客服務', '透過更高效的服務流程和細心的服務態度，來提高顧客的忠誠度與滿意度。')">
                <i class="fas fa-handshake service"></i>
                <h3>顧客服務</h3>
                <p>提升顧客滿意度</p>
            </div>
            <div class="grid-item" onclick="showDetails('營運效率', '改善內部流程，減少浪費，實現高效益運營與成本控制。')">
                <i class="fas fa-tasks efficiency"></i>
                <h3>營運效率</h3>
                <p>優化成本與資源管理</p>
            </div>
            <div class="grid-item" onclick="showDetails('核心競爭力', '強化品牌價值與專業技能，確保在市場中占據有利地位。')">
                <i class="fas fa-shield-alt core"></i>
                <h3>核心競爭力</h3>
                <p>強化品牌價值</p>
            </div>
            <div class="grid-item" onclick="showDetails('競爭分析', '透過分析競爭對手與市場動態，制定有效的競爭策略。')">
                <i class="fas fa-chart-line competition"></i>
                <h3>競爭分析</h3>
                <p>市場定位與競爭優勢</p>
            </div>
            <div class="grid-item" onclick="showDetails('供應鏈管理', '合理安排供應鏈物流與庫存，確保營運穩定且高效。')">
                <i class="fas fa-boxes supply"></i>
                <h3>供應鏈管理</h3>
                <p>物流與庫存規劃</p>
            </div>
        </div>

        <div class="details" id="detailsBox">
            <h3 id="detailsTitle"></h3>
            <p id="detailsContent"></p>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 大清早餐店 版權所有</p>
    </footer>

    <script>
        function showDetails(title, content) {
            const detailsBox = document.getElementById('detailsBox');
            document.getElementById('detailsTitle').textContent = title;
            document.getElementById('detailsContent').textContent = content;
            detailsBox.style.display = 'block';
        }
    </script>
</body>
</html>
