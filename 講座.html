<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博物館講座系列</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .lecture-list {
            list-style-type: none;
            padding: 0;
        }
        .lecture-item {
            background-color: white;
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lecture-item h3 {
            margin: 0;
            font-size: 1.5em;
            cursor: pointer;
        }
        .lecture-item p {
            margin: 10px 0;
        }
        .lecture-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>博物館講座系列</h1>
</header>

<main>
    <section>
        <h2>即將舉行的講座</h2>
        <ul class="lecture-list">
            <!-- 直接在 HTML 裡添加講座項目 -->
            <li class="lecture-item">
                <h3 class="lecture-title">藝術與歷史的交織</h3>
                <p><strong>講者：</strong>李老師</p>
                <p><strong>時間：</strong>2025年3月1日</p>
                <div class="lecture-details">
                    探索藝術史中的經典作品，並了解它們如何影響現代世界。
                </div>
            </li>
            <li class="lecture-item">
                <h3 class="lecture-title">當代藝術的變遷</h3>
                <p><strong>講者：</strong>王教授</p>
                <p><strong>時間：</strong>2025年3月10日</p>
                <div class="lecture-details">
                    了解當代藝術的多樣性以及它如何反映社會的變化。
                </div>
            </li>
            <li class="lecture-item">
                <h3 class="lecture-title">博物館的未來</h3>
                <p><strong>講者：</strong>張博士</p>
                <p><strong>時間：</strong>2025年3月15日</p>
                <div class="lecture-details">
                    探討博物館如何適應數位時代的挑戰。
                </div>
            </li>
        </ul>
    </section>
</main>

<script>
    // 為每個講座標題添加點擊事件
    const lectureTitles = document.querySelectorAll('.lecture-title');
    lectureTitles.forEach(title => {
        title.addEventListener('click', function() {
            const details = this.nextElementSibling.nextElementSibling;
            if (details.style.display === 'none' || details.style.display === '') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
