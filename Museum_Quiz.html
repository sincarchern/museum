<body class="bg-gray-100">

                },
                {

                    correct: 0
                },
                {
                    question: 'ËÇâÂΩ¢Áü≥ÁöÑÊùêË≥™ÊòØ‰ªÄÈ∫ºÔºü',
                    options: ['Â§ßÁêÜÁü≥', 'ÁéâÁü≥', 'Áë™Áëô', 'Ê∞¥Êô∂'],
                    correct: 2
                },
                {

                    options: ['ÂîêÊúù', 'ÂÆãÊúù', 'ÊòéÊúù', 'Ê∏ÖÊúù'],
                    correct: 2
                },
                {
                    question: '‰∏ãÂàó‰ΩïËÄÖ‰∏çÊòØÂçöÁâ©È§®ÁöÑ‰∏ªË¶ÅÂäüËÉΩÔºü',
                    options: ['Êî∂Ëóè', 'Á†îÁ©∂', 'Â±ïÁ§∫', 'Ë≤©Ë≥£'],
                    correct: 3
                }
            ];

            const handleAnswerClick = (answerIndex) => {
                if (isAnswered) return;
                
                setSelectedAnswer(answerIndex);
                setIsAnswered(true);
                
                if (answerIndex === questions[currentQuestion].correct) {
                    setScore(score + 1);
                }
                
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        setCurrentQuestion(currentQuestion + 1);
                        setSelectedAnswer(null);

                    } else {

                }, 1000);
            };

            const resetQuiz = () => {
                setCurrentQuestion(0);

            };

            const getButtonClass = (index) => {
                let baseClass = "w-full text-left px-4 py-2 rounded-lg mb-2 border ";
                if (!isAnswered) {

                }
                if (index === questions[currentQuestion].correct) {

                }
                if (index === selectedAnswer) {

            };

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
                        {!showScore ? (

        };
