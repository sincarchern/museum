<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博物館開門動畫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .museum {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #8b4513;
            border: 5px solid #5a2d0c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #a0522d;
            border-right: 2px solid #5a2d0c;
            transition: transform 1s ease-in-out;
        }
        .door.left {
            left: 0;
            transform-origin: right center;
        }
        .door.right {
            right: 0;
            border-right: none;
            transform-origin: left center;
        }
        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .museum.open .door.left {
            transform: rotateY(-90deg);
        }
        .museum.open .door.right {
            transform: rotateY(90deg);
        }
        .museum.open .welcome {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="museum" id="museum">
        <div class="door left"></div>
        <div class="door right"></div>
        <div class="welcome">歡迎參觀！</div>
    </div>

    <script>
        const museum = document.getElementById('museum');
        museum.addEventListener('click', () => {
            museum.classList.toggle('open');
        });
    </script>
</body>
</html>
