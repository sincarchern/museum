<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早餐店九宮格分析系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: #f5f6f8;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 30px 0;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .breadcrumb {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 25px;
        }

        .grid-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: #f8f9fa;
        }

        .grid-item h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .grid-item p {
            color: #5a6c7d;
            font-size: 14px;
            line-height: 1.6;
        }

        .grid-item i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #3498db;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #5a6c7d;
            font-size: 14px;
            border-top: 1px solid #e1e8ed;
        }

        .product { color: #e74c3c; }
        .price { color: #2ecc71; }
        .location { color: #f1c40f; }
        .marketing { color: #8e44ad; }
        .service { color: #e67e22; }
        .efficiency { color: #16a085; }
        .core { color: #34495e; }
        .competition { color: #2980b9; }
        .supply { color: #d35400; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>早餐店九宮格分析系統</h1>
        <div class="breadcrumb">
            <span>主層級</span>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <i class="fas fa-utensils product"></i>
                <h3>產品創新</h3>
                <p>創新餐點、提升質量</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-dollar-sign price"></i>
                <h3>價格策略</h3>
                <p>優惠與定價分析</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-map-marker-alt location"></i>
                <h3>地點優化</h3>
                <p>交通便利性與空間設計</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-bullhorn marketing"></i>
                <h3>行銷推廣</h3>
                <p>品牌形象與活動策劃</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-handshake service"></i>
                <h3>顧客服務</h3>
                <p>提升顧客滿意度</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-tasks efficiency"></i>
                <h3>營運效率</h3>
                <p>優化成本與資源管理</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-shield-alt core"></i>
                <h3>核心競爭力</h3>
                <p>強化品牌價值</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-chart-line competition"></i>
                <h3>競爭分析</h3>
                <p>市場定位與競爭優勢</p>
            </div>
            <div class="grid-item">
                <i class="fas fa-boxes supply"></i>
                <h3>供應鏈管理</h3>
                <p>物流與庫存規劃</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 大清早餐店 版權所有</p>
    </footer>
</body>
</html>
